<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Cargar Suscriptores</title>
</head>
<body>
    <h2>Cargar archivo CSV o TXT con suscriptores</h2>
    <P><a href="{{ url_for('dashboard') }}">Volver al dashboard</a></P>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for msg in messages %}
            <li style="color:red">{{ msg }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept=".csv,.txt" required />
        <br><br>
        <button type="submit">Subir y cargar</button>
    </form>
</body>
</html>
