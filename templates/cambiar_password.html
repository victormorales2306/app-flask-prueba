<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cambiar Contraseña</title>
</head>
<body>
    <h2>Cambiar contraseña para usuario: {{ usuario }}</h2>
    <a href="{{ url_for('admin_usuarios') }}">Volver</a>
    <br><br>

    <form method="POST">
        <label for="nueva_password">Nueva contraseña:</label><br>
        <input type="password" id="nueva_password" name="nueva_password" required><br><br>
        <button type="submit">Guardar</button>
    </form>
</body>
</html>
